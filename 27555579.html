<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Entrega y Ubicación - LatinPhone</title>
    <style>
        /* --- Variables CSS --- */
        :root {
            --success-color: #28a745; /* Verde éxito */
            --primary-color: #0052cc; /* Azul principal de la factura */
            --secondary-color: #0066ff;
            --text-color: #343a40;
            --light-gray: #f8f9fa;
            --medium-gray: #dee2e6;
            --white: #ffffff;
            --border-radius: 10px; /* Ligeramente más pronunciado */
            --box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            --font-main: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --spacing-unit: 10px;
        }

        /* --- Estilos Globales --- */
        body {
            font-family: var(--font-main);
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: calc(var(--spacing-unit) * 3); /* Más padding general */
            box-sizing: border-box;
        }

        /* --- Contenedor de Confirmación --- */
        .confirmation-container {
            background-color: var(--white);
            padding: calc(var(--spacing-unit) * 4) calc(var(--spacing-unit) * 5);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 650px; /* Un poco más ancho para el mapa */
            width: 100%;
            border-top: 6px solid var(--success-color);
        }

        /* --- Icono de Éxito (SVG) --- */
        .success-icon {
            width: 65px; /* Ligeramente más grande */
            height: 65px;
            color: var(--success-color);
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        /* --- Título --- */
        .confirmation-title {
            color: var(--success-color);
            margin-bottom: calc(var(--spacing-unit) * 2);
            font-size: 2rem; /* 32px */
            font-weight: 600;
        }

        /* --- Mensaje --- */
        .confirmation-message {
            font-size: 1.15rem; /* 18.4px */
            margin-bottom: calc(var(--spacing-unit) * 3);
            color: #555;
        }

        .recipient-name {
            font-weight: bold;
            color: var(--text-color);
        }

        /* --- Sección del Mapa --- */
        .map-section {
            margin-top: calc(var(--spacing-unit) * 4);
            margin-bottom: calc(var(--spacing-unit) * 3);
            padding-top: calc(var(--spacing-unit) * 3);
            border-top: 1px solid var(--medium-gray); /* Separador visual */
        }

        .map-section h2 {
            font-size: 1.3rem; /* 20.8px */
            color: var(--primary-color);
            margin-bottom: calc(var(--spacing-unit) * 2);
            font-weight: 500;
        }

        .map-iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* Proporción 16:9 para el contenedor */
            border-radius: calc(var(--border-radius) / 1.5);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .map-iframe-container iframe {
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           border: 0;
        }

        /* --- Texto de Agradecimiento --- */
         .thank-you-message {
             margin-top: calc(var(--spacing-unit) * 3);
             font-size: 1rem;
             color: #666;
         }


        /* --- Opcional: Botón o Enlace --- */
        .action-link {
            display: inline-block;
            margin-top: calc(var(--spacing-unit) * 3);
            padding: calc(var(--spacing-unit) * 1.2) calc(var(--spacing-unit) * 2.5);
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: calc(var(--border-radius) / 1.5);
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .action-link:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px); /* Efecto hover */
            box-shadow: 0 4px 10px rgba(0, 82, 204, 0.2);
        }

        /* --- Responsividad --- */
        @media (max-width: 600px) {
            body {
                padding: var(--spacing-unit);
            }
            .confirmation-container {
                padding: calc(var(--spacing-unit) * 3) calc(var(--spacing-unit) * 2.5);
            }
            .confirmation-title {
                font-size: 1.7rem;
            }
             .confirmation-message {
                 font-size: 1rem;
             }
             .map-section h2 {
                 font-size: 1.15rem;
             }
        }

    </style>
</head>
<body>
    <div class="confirmation-container">
        <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <path fill="currentColor" d="M26 0C11.66 0 0 11.66 0 26s11.66 26 26 26 26-11.66 26-26S40.34 0 26 0zm0 50C12.77 50 2 39.23 2 26S12.77 2 26 2s24 10.77 24 24-10.77 24-24 24z"/>
            <path fill="currentColor" d="M38.25 15.31L22.5 31.06l-8.75-8.75a1.5 1.5 0 0 0-2.12 2.12l9.81 9.81a1.5 1.5 0 0 0 2.12 0L40.37 17.44a1.5 1.5 0 0 0-2.12-2.13z"/>
        </svg>

        <h1 class="confirmation-title">¡Entrega Exitosa!</h1>

        <p class="confirmation-message">
            Confirmamos que el equipo asociado a la factura <strong>LP-25041502</strong> ha sido entregado con éxito a:
            <br>
            <span class="recipient-name">Luis Guillermo Ascanio Reyes</span>
        </p>

        <div class="map-section">
            <h2>Oficina MRW en Calabozo</h2>
            <div class="map-iframe-container">
                <iframe
                   src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15745.92133141326!2d-67.43591484112583!3d8.921784216903567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e093472e0034d77%3A0x321c727db5a276c0!2sMRW%20Calabozo!5e0!3m2!1ses-419!2sve!4v1715306888888!5m2!1ses-419!2sve"
                   loading="lazy"
                   referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                </div>
             <p style="font-size: 0.85rem; color: #777; margin-top: 8px;">Puedes usar el mapa para obtener indicaciones o ver detalles de la ubicación.</p>
        </div>

        <p class="thank-you-message">Gracias por confiar en LatinPhone America Movil.</p>

        </div>
</body>
</html>
